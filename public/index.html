<!DOCTYPE html>

<html lang="en" class="md-scrollbar">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		
		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/vue-material"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons" />
		<link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css" />
		<link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css" />
		<title>Enqueue</title>
		<style type="text/css">
			#app > .md-layout {
				align-items: center;
				justify-content: center;
				margin: 0 auto;
				padding: 30px 0;
				max-width: 1200px;
			}
		</style>
	</head>
	
	<body>
		<div id="app">
			<div class="md-layout md-gutter md-alignment-center">
				<div class="md-layout-item md-medium-size-100 md-small-size-100 md-xsmall-size-100">
					<router-view></router-view>
				</div>
			</div>
			
			<ul>
				<li v-on:click="redirect('/')" class="navbar-brand navbar-brand-centered" style="line-height: 1em; cursor: pointer;">Köer</li>
				<li v-on:click="redirect('/admin')" class="navbar-brand navbar-brand-centered" style="line-height: 1em; cursor: pointer;" v-if="profile !== null && profile.teacher">Administration</li>
				<li v-on:click="redirect_login()" class="navbar-brand navbar-brand-centered" style="line-height: 1em; cursor: pointer;" v-if="profile == null">Logga in</li>
				<li v-on:click="set_location('/logout')" class="navbar-brand navbar-brand-centered" style="line-height: 1em; cursor: pointer;" v-else>Logga ut</li>
			</ul>
			
			<md-snackbar md-position="center" :md-active="!socket_connected" md-persistent>
				<span>Enqueue är inte ansluten till nätverket. Försöker återansluta...</span>
			</md-snackbar>
		</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="/views/queues.view.js"></script>
		<script src="/views/queue.view.js"></script>   
		<script src="/views/edit.view.js"></script>
		<script src="/views/admin/dashboard.view.js"></script>
		<script src="/app.js"></script>
	</body>
</html>

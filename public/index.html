<!DOCTYPE html>

<html lang="en" class="md-scrollbar">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		
		<script src="https://unpkg.com/vue"></script>
		<script src="https://unpkg.com/vue-material"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons" />
		<link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css" />
		<link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css" />
		<title>Enqueue</title>
		<style type="text/css">
			#app .md-app-scroller > .md-content > div {
				margin: 0 auto;
				padding: 15px 0;
				max-width: 1200px;
			}
		</style>
	</head>
	
	<body>
		<div id="app">
			<md-app>
				<md-app-toolbar class="md-primary">
					<md-button v-on:click="redirect('/')"><md-icon>list</md-icon> Alla köer</md-button>
					<md-button v-on:click="redirect('/admin')" v-if="profile !== null && profile.teacher"><md-icon>build</md-icon> Administration</md-button>
					
					<div class="md-toolbar-section-end">
						<md-button v-on:click="redirect_login()" v-if="profile === null"><md-icon>face</md-icon> Logga in</md-button>
						<md-button v-on:click="set_location('/logout')" v-if="profile !== null"><md-icon>exit_to_app</md-icon> Logga ut</md-button>
					</div>
				</md-app-toolbar>
				
				<md-app-content>
					<router-view></router-view>
				</md-app-content>
			</md-app>
			
			<md-snackbar md-position="center" :md-active="!socket_connected" md-persistent>
				<span>Enqueue är inte ansluten till nätverket. Försöker återansluta...</span>
			</md-snackbar>
		</div>
	</body>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/views/queues.view.js"></script>
	<script src="/views/queue.view.js"></script>   
	<script src="/views/edit.view.js"></script>
	<script src="/views/admin/dashboard.view.js"></script>
	<script src="/app.js"></script>
</html>
